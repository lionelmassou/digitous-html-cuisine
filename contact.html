<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cui'Zine</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/main.css">

</head>


<body>
    <div class="top">
        <div class="containerfluid">

            <nav class="navbar navbar-expand-md navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="#">Cui'Zine</a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>
        </nav>

        <header>
            <div class="col-6 offset-3 text-center">
                <img class="mt-5 mb-3" src="../digitous-html-cuisine/img/logo_square_white.png"
                    alt="Logo blanc Cui'Zine">
                <h1> Cui'Zine </h1>
                <h4> Le mag cuisine </h4>
            </div>
        </header>
    </div>
    <div class="row">
        <div class="col-8 offset-1">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="800" height="400" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=douala%20cameroun&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://123movies-to.org">123movies</a><br>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: center;
                            height: 500px;
                            width: 600px;
                        }
                    </style><a href="https://www.embedgooglemap.net">build custom google map</a>
                    <style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 600px;
                        }
                    </style>
                </div>



            </div>
        </div>
        <div class="col-3">
            <aside class="col-4">
                <!--d-none d-lg-block-->
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Recherche</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Recherche</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Ok</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5><span>Newsletter</span></h5>
                        <div class="row">
                            <form>
                                <div class="col-auto pe-0">
                                    <label for="inputPassword2" class="visually-hidden">Password</label>
                                    <input type="password" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="col-auto ps-0">
                                    <button type="submit" class="btn btn-dark mb-3">S'inscrire</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>Partager</h5>

                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-youtube"></i>
                            <i class="bi bi-twitter"></i>

                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <footer>

        <div class="container">

            <div class="row">

                <div class="col-12 offset-md-0 col-lg-4">
                    <h2><span>Catégories</span></h2>
                    <ul>
                        <li><a href="#">Revues</a></li>
                        <li><a href="#">Recettes</a></li>
                        <li><a href="#">Découvertes</a></li>
                    </ul>
                </div>

                <div class="col-12 offset-md-0 col-lg-4">
                    <h2><span>Archives</span></h2>
                    <ul>
                        <li><a href="#">2019</a></li>
                        <li><a href="#">2018</a></li>
                        <li><a href="#">2017</a></li>
                    </ul>
                </div>

                <div class="col-12 offset-md-0 col-lg-4">
                    <h5><span>Newsletter</span></h5>
                    <div class="row">
                        <form>
                            <div class="col-auto pe-0">
                                <label for="inputPassword2" class="visually-hidden">Password</label>
                                <input type="password" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="col-auto ps-0">
                                <button type="submit" class="btn btn-dark mb-3">S'inscrire</button>
                            </div>
                        </form>


                        <div class="col-12">
                            <h5>Partager</h5>

                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-youtube"></i>
                            <i class="bi bi-twitter"></i>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </footer>


    <script src="../js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</html>
